version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./web:/app/web
      - ./uploads:/app/uploads
      - ./chunks:/app/chunks
    depends_on:
      - go-app
    networks:
      - app-network

  go-app:
    build: ./go-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=5210
      - DB_NAME=resource_share
      - UPLOAD_DIR=/app/uploads
      - CHUNK_DIR=/app/chunks
      - JWT_SECRET=your-production-secret-key-change-this
    volumes:
      - ./uploads:/app/uploads
      - ./chunks:/app/chunks
    depends_on:
      - mysql
    networks:
      - app-network

mysql:
  image: mysql:8.0
  environment:
    - MYSQL_ROOT_PASSWORD=5210
    - MYSQL_DATABASE=resource_share
  volumes:
    - mysql_data:/var/lib/mysql
    - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  
  networks:
    - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge