worker_processes  1;
events {
    worker_connections  1024;
}

http {
    include D:/Application/nginx-1.28.0/conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip 压缩
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain text/css application/json application/javascript text/xml application/xml;

    upstream go_backend {
        server 127.0.0.1:8080;
        keepalive 64;
    }

    server {
        listen       80;
        server_name  localhost;

        # 最大上传文件大小（设为 0 表示无限制）
        client_max_body_size 0;

        # 前端静态文件：指向你的 web 目录
        location / {
            root   D:/Application/resApp/web;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # API 代理到 Go 后端
        location /api/ {
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # 关键优化
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 添加这些
            chunked_transfer_encoding on;
            proxy_cache off;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 直接提供上传的文件（由 Nginx 静态服务）
        location /uploads/ {
            alias D:/Application/resApp/uploads/;
        }
    }
}