b/1024).toFixed(1)+' KB/s';return(b/(1024*1024)).toFixed(1)+' MB/s'}function renderPagination(pages){const p=document.getElementById('pagination');if(pages<=1){p.innerHTML='';return}let html=`<button class="page-btn" onclick="goPage(${currentPage-1})" ${currentPage===1?'disabled':''}>â—€</button>`;const maxVis=5;let start=Math.max(1,currentPage-Math.floor(maxVis/2)),end=Math.min(pages,start+maxVis-1);if(end-start+1<maxVis)start=Math.max(1,end-maxVis+1);if(start>1){html+=`<button class="page-btn" onclick="goPage(1)">1</button>`;if(start>2)html+='<span style="color:var(--text-muted);padding:0 .25rem">...</span>'}for(let i=start;i<=end;i++)html+=`<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;if(end<pages){if(end<pages-1)html+='<span style="color:var(--text-muted);padding:0 .25rem">...</span>';html+=`<button class="page-btn" onclick="goPage(${pages})">${pages}</button>`}html+=`<button class="page-btn" onclick="goPage(${currentPage+1})" ${currentPage===pages?'disabled':''}>â–¶</button>`;p.innerHTML=html}function goPage(p){currentPage=p;loadResources();window.scrollTo({top:300,behavior:'smooth'})}function searchResources(){currentPage=1;loadResources()}async function showDetail(id){openModal('detailModal');document.getElementById('detailBody').innerHTML='<div class="loading"><div class="spinner"></div></div>';const r=await api(`/resources/${id}`);document.getElementById('detailTitle').textContent=r.orig_name;let previewHtml='';if(r.preview==='image')previewHtml=`<div class="preview-container"><img src="${API}/preview/${id}" alt="${r.orig_name}"></div>`;else if(r.preview==='video')previewHtml=`<div class="preview-container"><video src="${API}/preview/${id}" controls></video></div>`;else if(r.preview==='audio')previewHtml=`<div class="preview-container"><audio src="${API}/preview/${id}" controls style="width:100%"></audio></div>`;else if(r.preview==='text'||r.preview==='code'){const text=await fetch(`${API}/preview/${id}`).the ;toast('æ›´æ–°æˆåŠŸ')}catch(e){toast(e.message,'error')}}function setupUploadArea(){const area=document.getElementById('uploadArea'),input=document.getElementById('fileInput');area.onclick=()=>input.click();input.onchange=e=>{if(e.target.files.length>0)addFiles(Array.from(e.target.files))};area.ondragover=e=>{e.preventDefault();area.classList.add('dragover')};area.ondragleave=()=>area.classList.remove('dragover');area.ondrop=e=>{e.preventDefault();area.classList.remove('dragover');if(e.dataTransfer.files.length>0)addFiles(Array.from(e.dataTransfer.files))}}function addFiles(files){files.forEach(file=>{if(file.size>7*1024*1024*1024){toast(`æ–‡ä»¶ ${file.name} è¶…è¿‡7GBé™åˆ¶`,'error');return}if(!selectedFiles.some(f=>f.name===file.name&&f.size===file.size))selectedFiles.push(file)});renderFileList()}function renderFileList(){const fl=document.getElementById('fileList');if(selectedFiles.length===0){fl.innerHTML='';return}fl.innerHTML=selectedFiles.map((file,i)=>`<div class="file-item"><div class="file-item-info"><span>${file.name}</span><span style="color:var(--text-muted);font-size:.7rem;margin-left:.4rem">(${formatSize(file.size)})</span></div><button class="file-item-remove" onclick="removeFile(${i})">âœ•</button></div>`).join('')}function removeFile(i){selectedFiles.splice(i,1);renderFileList()}function closeUploadModal(){closeModal('uploadModal');selectedFiles=[];document.getElementById('fileList').innerHTML='';document.getElementById('uploadDesc').value='';document.getElementById('fileInput').value=''}function showGlobalProgress(){document.getElementById('globalProgress').classList.add('active')}function hideGlobalProgress(){document.getElementById('globalProgress').classList.remove('active')}function updateProgressList(){const progressList=document.getElementById('progressList');if(activeUploads.size===0){progressList.innerHTML='<div style="text-align:center;color:var(--text-muted);padding:1rem;font-size:.8rem">æ²¡æœ‰æ´»è·ƒçš„ä¸Šä¼ ä»»åŠ¡</div>';return}let html=
